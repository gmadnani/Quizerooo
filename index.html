<!DOCTYPE html>

<html>
	<head>
		<title>Code Quiz</title>
		<meta charset="UTF-8">
		<link href="style.css" rel="stylesheet" type="text/css">
        <script src = "script.js" ></script>
	</head>
	<body>
		<div id="nav">
			<div class="left">
                <a onclick="Scoring()" href="#"><h4 >View Highscore</h4></a>
			</div>
			<div class="right">
				<h4>Time: <span id="remainingTime">0</span></h4>
			</div>
            <div id="middle">
				<h4>Score: <span id="score">0</span>/10</h4>
			</div>
		</div>
		<div id="quiz">
            <div id="homeBody">      
                <h1>   
                    JavaScript Quiz!
                </h1>
                <h3>
					Click to play!   
                </h3>
                <button onclick="startquiz()">Start!</button>
            </div>

            <div id="quizBody">
                <h2 id = "question"> </h2>
                <button id="choice1"></button>
                <button id="choice2"></button>
                <button id="choice3"></button>
                <button id="choice4"></button>
                <hr id="line">
                <p id= "CorrectorIncorrect"></p> 
            </div>
        </div>
	</body>
</html>
